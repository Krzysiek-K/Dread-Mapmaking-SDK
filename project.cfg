run-winuae-application: "WinUAE/winuae64.exe";
run-winuae-command-line: "winuae64 -f %s -G";
run-winuae-working-dir: "WinUAE";
run-a500-config: "A500_HD.uae"
run-a1200-config: "A1200_HD.uae"
